<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Miaow</title>
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="additional/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="resources/js/Model.js"></script>
    <script src="resources/js/View.js"></script>
</head>

<body>

<header>
    <img class="logo" src="resources/additional/logo.png" alt="Cat">
    <div class="title">Miaow</div>
</header>

<div class="search">
    <div class="search-header">Search</div>
    <form action="" method="get">
        <label for="filter-username">Username:</label><br>
        <input id="filter-username" name="username" type="search"><br><br>

        <label>Data:<br>
            <input id="date-from" name="date-from" placeholder="from..." type="data"><br>
            <input id="date-to" name="date-to" placeholder="to..." type="data">
        </label><br><br>

        <label for="filter-hashtags">Hashtags:</label><br>
        <input id="filter-hashtags" name="hashtags" type="search"><br><br>
        <button class="filter-button" type="submit">find</button>
    </form>
</div>

<main>
    <div class="posts">
        <template id="post-template">
            <div class="single-post">
                <img class="user-pic" src="resources\additional\user-pic.jpg" alt="user-pic">
                <div class="name" data-target="author"></div>
                <div class="time" data-target="createdAt"></div>
                <div class="miaow" data-target="description"></div>
                <div class="hashtag" data-target="hashtags"></div>
                <div class="action-buttons">
                    <button class="edit-button"><img src="resources\additional\edit-button.png" alt="edit"></button>
                    <button class="delete-button"><img src="resources\additional\delete-button.png" alt="delete"></button>
                    <div class="likes">
                        <button class="like-button"><img src="resources\additional\like-button.png" alt="like"></button>
                        <span class="like-amount"></span>>
                    </div>
                </div>
            </div>
        </template>
        <button class="view-more-button">view more</button>
    </div>
</main>

<div class="profile">
    <img class="profile-pic" src="resources/additional/profile-pic.jpg" alt="profile-pic"><br>
    <div class="profile-username"></div>
    <br><br>
    <button class="sign-out">sign out</button>
    <br>
    <button class="new-post-button"><img src="resources/additional/post-button.png" alt="new post"></button>
</div>
<footer>
    <div class="copyright">
        Â© 03.03.2020 Miaow Inc. | Created by Strazdina Catherine
    </div>
    <div class="information">
        strazdinakathrine@gmail.com
        <br>course 2 | group 5
    </div>
</footer>

</body>

</html>
